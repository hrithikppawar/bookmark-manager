<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark Manager</title>
  </head>
  <body>
    <header>
      <nav>
        <center>
          <h1 id="heading">Bookmark Manager</h1>
        </center>
      </nav>
    </header>

    <main>
      <div class="container" id="content-head">
        <div class="content-title">
          <h2>Add Bookmark Details</h2>
        </div>
        <div class="content-form">
          <form id="bookmark-form">
            <div class="mb-3">
              <label for="title" class="form-label"><h5>Title</h5></label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Title here..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label"><h5>URL</h5></label>
              <input
                type="url"
                class="form-control"
                id="url"
                placeholder="Enter URL here..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="categories" class="form-label"
                ><h5>Categories</h5></label
              >
              <input
                type="text"
                list="category-list"
                class="form-control"
                id="categories"
                placeholder="Search categories..."
                required
              />
              <datalist id="category-list">
                <option value="Machine Learning"></option>
                <option value="Data Science"></option>
                <option value="Cloud Computing"></option>
              </datalist>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label"><h5>Tags</h5></label>
              <input
                type="text"
                class="form-control"
                id="tags"
                placeholder="Type and enter..."
              />
              <ul class="tag-list"></ul>
              <div class="clr"></div>
            </div>
            <div class="mb-3">
              <input
                type="submit"
                class="form-control btn btn-block"
                id="submit"
                placeholder="Submit"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="container" id="content-body">
        <div class="content-title">
          <h2>Your Bookmarks</h2>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Bookmark</th>
                <th>Category</th>
                <th>Tags</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
